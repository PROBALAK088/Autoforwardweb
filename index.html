<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Forwarder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              telegram: {
                primary: '#3390ec',
                secondary: '#1c2938',
                dark: '#0f1621', // Deep dark background
                surface: '#18222d', // Card background
                accent: '#00dcff', // Cyan accent
              },
              glass: {
                100: 'rgba(255, 255, 255, 0.05)',
                200: 'rgba(255, 255, 255, 0.1)',
                border: 'rgba(255, 255, 255, 0.08)',
              }
            },
            animation: {
              'blob': 'blob 7s infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f1621;
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        overflow-x: hidden;
      }
      
      /* Glassmorphism utilities */
      .glass-panel {
        background: rgba(24, 34, 45, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .glass-input {
        background: rgba(15, 22, 33, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(4px);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f1621;
      }
      ::-webkit-scrollbar-thumb {
        background: #3390ec;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2270c0;
      }
      
      /* Background gradients */
      .bg-glow {
        position: fixed;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        top: 0;
        left: 0;
        overflow: hidden;
      }
      .bg-glow::before {
        content: '';
        position: absolute;
        top: -10%;
        left: -10%;
        width: 50%;
        height: 50%;
        background: radial-gradient(circle, rgba(51, 144, 236, 0.15) 0%, rgba(0,0,0,0) 70%);
        border-radius: 50%;
        animation: blob 15s infinite alternate;
      }
      .bg-glow::after {
        content: '';
        position: absolute;
        bottom: -10%;
        right: -10%;
        width: 50%;
        height: 50%;
        background: radial-gradient(circle, rgba(0, 220, 255, 0.1) 0%, rgba(0,0,0,0) 70%);
        border-radius: 50%;
        animation: blob 20s infinite alternate-reverse;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body>
    <div class="bg-glow"></div>
    <div id="root"></div>
    <!-- This script tag is essential for the app to load -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
